name: Build talloc with Android NDK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NDK_VERSION: '25.1.8937393'
  TALLOC_VERSION: '2.4.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a, x86_64, x86]
        api_level: [21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
    
    - name: Find toolchain
      run: |
        PREBUILT_DIR=$(ls -d $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/* | head -1)
        echo "PREBUILT_DIR=$PREBUILT_DIR" >> $GITHUB_ENV
        echo "TOOLCHAIN=$PREBUILT_DIR" >> $GITHUB_ENV
    
    - name: Build talloc
      run: |
        chmod +x talloc-patches/build-talloc.sh
        ./talloc-patches/build-talloc.sh ${{ matrix.arch }} ${{ matrix.api_level }}
    
    - name: Package artifacts
      run: |
        cd install
        tar -czf talloc-${{ env.TALLOC_VERSION }}-android-${{ matrix.arch }}-api${{ matrix.api_level }}.tar.gz -C ${{ matrix.arch }} .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: talloc-${{ env.TALLOC_VERSION }}-${{ matrix.arch }}-api${{ matrix.api_level }}
        path: install/talloc-${{ env.TALLOC_VERSION }}-android-${{ matrix.arch }}-api${{ matrix.api_level }}.tar.gz

  # Build all architectures in one job
  build-all:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    