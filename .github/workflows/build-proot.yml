name: Build talloc with Android NDK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

env:
  NDK_VERSION: '25.1.8937393'
  TALLOC_VERSION: '2.4.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a, x86_64, x86]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
      with:
        ndk-version: ${{ env.NDK_VERSION }}
    
    - name: Download and extract talloc
      run: |
        wget https://www.samba.org/ftp/talloc/talloc-${{ env.TALLOC_VERSION }}.tar.gz
        tar -xzf talloc-${{ env.TALLOC_VERSION }}.tar.gz
        cd talloc-${{ env.TALLOC_VERSION }}
    
    - name: Set up build environment
      run: |
        echo "NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
        echo "TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
    
    - name: Configure and build for ${{ matrix.arch }}
      run: |
        cd talloc-${{ env.TALLOC_VERSION }}
        
        # Set target based on architecture
        case "${{ matrix.arch }}" in
          "arm64-v8a")
            target="aarch64-linux-android21"
            ;;
          "armeabi-v7a")
            target="armv7a-linux-androideabi21"
            ;;
          "x86_64")
            target="x86_64-linux-android21"
            ;;
          "x86")
            target="i686-linux-android21"
            ;;
        esac
        
        # Configure
        CC="$TOOLCHAIN/bin/${target}-clang" \
        ./configure \
          --host=$target \
          --prefix=$PWD/install/${{ matrix.arch }} \
          --enable-static \
          --disable-python \
          --cross-compile \
          --cross-answers=android.txt
        
        # Build and install
        make -j$(nproc)
        make install
        
        # Create stripped versions
        $TOOLCHAIN/bin/llvm-strip install/${{ matrix.arch }}/lib/libtalloc.a
    
    - name: Package artifacts
      run: |
        cd talloc-${{ env.TALLOC_VERSION }}
        tar -czf talloc-${{ env.TALLOC_VERSION }}-android-${{ matrix.arch }}.tar.gz -C install/${{ matrix.arch }} .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: talloc-${{ env.TALLOC_VERSION }}-${{ matrix.arch }}
        path: talloc-${{ env.TALLOC_VERSION }}/talloc-${{ env.TALLOC_VERSION }}-android-${{ matrix.arch }}.tar.gz

  # Additional job to build with CMake (alternative approach)
  build-cmake:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64, x86]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
    
    - name: Download talloc
      run: |
        wget https://www.samba.org/ftp/talloc/talloc-${{ env.TALLOC_VERSION }}.tar.gz
        tar -xzf talloc-${{ env.TALLOC_VERSION }}.tar.gz
    
    - name: Build with CMake
      run: |
        cd talloc-${{ env.TALLOC_VERSION }}
        
        # Create build directory
        mkdir build_${{ matrix.abi }}
        cd build_${{ matrix.abi }}
        
        # Configure with CMake
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_NATIVE_API_LEVEL=21 \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=OFF
        
        # Build
        cmake --build . --config Release --target install -- -j$(nproc)
    
    - name: Upload CMake artifacts
      uses: actions/upload-artifact@v4
      with:
        name: talloc-cmake-${{ env.TALLOC_VERSION }}-${{ matrix.abi }}
        path: talloc-${{ env.TALLOC_VERSION }}/build_${{ matrix.abi }}/**

  # Create a release with all built artifacts
  create-release:
    runs-on: ubuntu-latest
    needs: [build, build-cmake]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp -r artifacts/* release/
        tar -czf talloc-${{ env.TALLOC_VERSION }}-android-ndk-build.tar.gz release/
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: talloc-${{ env.TALLOC_VERSION }}-android-ndk-build.tar.gz