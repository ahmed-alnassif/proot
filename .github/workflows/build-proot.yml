name: Build talloc with Android NDK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NDK_VERSION: '25.1.8937393'
  TALLOC_VERSION: '2.4.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a, x86_64, x86]
        api_level: [21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
      with:
        ndk-version: ${{ env.NDK_VERSION }}
    
    - name: Download and extract talloc
      run: |
        wget https://www.samba.org/ftp/talloc/talloc-${{ env.TALLOC_VERSION }}.tar.gz
        tar -xzf talloc-${{ env.TALLOC_VERSION }}.tar.gz
        cd talloc-${{ env.TALLOC_VERSION }}
    
    - name: Set up build environment
      run: |
        echo "NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
        echo "TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
    
    - name: Configure and build for ${{ matrix.arch }}
      run: |
        cd talloc-${{ env.TALLOC_VERSION }}
        
        # Set target based on architecture
        case "${{ matrix.arch }}" in
          "arm64-v8a")
            target="aarch64-linux-android"
            clang_prefix="aarch64-linux-android"
            ;;
          "armeabi-v7a")
            target="armv7a-linux-androideabi"
            clang_prefix="armv7a-linux-androideabi"
            ;;
          "x86_64")
            target="x86_64-linux-android"
            clang_prefix="x86_64-linux-android"
            ;;
          "x86")
            target="i686-linux-android"
            clang_prefix="i686-linux-android"
            ;;
        esac
        
        export API_LEVEL=${{ matrix.api_level }}
        export CC="$TOOLCHAIN/bin/${clang_prefix}${API_LEVEL}-clang"
        export AR="$TOOLCHAIN/bin/llvm-ar"
        export STRIP="$TOOLCHAIN/bin/llvm-strip"
        export RANLIB="$TOOLCHAIN/bin/llvm-ranlib"
        
        # Configure with waf
        ./configure \
          --cross-compile \
          --cross-answers=android.txt \
          --host=$target \
          --prefix=$PWD/install/${{ matrix.arch }} \
          --disable-python \
          --check-c-compiler=$CC
        
        # Build and install
        make -j$(nproc)
        make install
        
        # Verify the built library
        ls -la install/${{ matrix.arch }}/lib/
    
    - name: Package artifacts
      run: |
        cd talloc-${{ env.TALLOC_VERSION }}
        tar -czf talloc-${{ env.TALLOC_VERSION }}-android-${{ matrix.arch }}.tar.gz -C install/${{ matrix.arch }} .
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: talloc-${{ env.TALLOC_VERSION }}-${{ matrix.arch }}
        path: talloc-${{ env.TALLOC_VERSION }}/talloc-${{ env.TALLOC_VERSION }}-android-${{ matrix.arch }}.tar.gz

  # Alternative approach using waf directly
  build-waf:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a, x86_64, x86]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
    
    - name: Download talloc
      run: |
        wget https://www.samba.org/ftp/talloc/talloc-${{ env.TALLOC_VERSION }}.tar.gz
        tar -xzf talloc-${{ env.TALLOC_VERSION }}.tar.gz
        cd talloc-${{ env.TALLOC_VERSION }}
    
    - name: Build with waf for ${{ matrix.arch }}
      run: |
        cd talloc-${{ env.TALLOC_VERSION }}
        
        # Set toolchain based on architecture
        case "${{ matrix.arch }}" in
          "arm64-v8a")
            clang_prefix="aarch64-linux-android21"
            ;;
          "armeabi-v7a")
            clang_prefix="armv7a-linux-androideabi21"
            ;;
          "x86_64")
            clang_prefix="x86_64-linux-android21"
            ;;
          "x86")
            clang_prefix="i686-linux-android21"
            ;;
        esac
        
        export CC="$TOOLCHAIN/bin/${clang_prefix}-clang"
        export AR="$TOOLCHAIN/bin/llvm-ar"
        
        # Clean any previous configuration
        ./waf distclean 2>/dev/null || true
        
        # Configure with waf
        ./waf configure \
          --cross-compile \
          --cross-answers=android.txt \
          --prefix=$PWD/install/waf_${{ matrix.arch }} \
          --disable-python \
          --check-c-compiler=$CC
        
        # Build
        ./waf build -j$(nproc)
        ./waf install
    
    - name: Upload waf artifacts
      uses: actions/upload-artifact@v4
      with:
        name: talloc-waf-${{ env.TALLOC_VERSION }}-${{ matrix.arch }}
        path: talloc-${{ env.TALLOC_VERSION }}/install/waf_${{ matrix.arch }}/**