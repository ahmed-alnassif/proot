name: Build and Release PRoot

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-proot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            ndk_triplet: aarch64-linux-android
            api_level: 21
            output: proot-arm64
          - arch: arm
            ndk_triplet: armv7a-linux-androideabi
            api_level: 21
            output: proot-arm
          - arch: i686
            ndk_triplet: i686-linux-android
            api_level: 21
            output: proot-x86
          - arch: x86_64
            ndk_triplet: x86_64-linux-android
            api_level: 21
            output: proot-x86-64
      fail-fast: false

    steps:
    - name: Checkout PRoot source
      uses: actions/checkout@v4
      with:
        repository: termux/proot
        path: proot-src

    - name: Get commit details
      id: commit-info
      run: |
        cd proot-src
        echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "COMMIT_SHORT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "COMMIT_MESSAGE<<EOF" >> $GITHUB_OUTPUT
        git log -1 --pretty=%B | head -n 10 >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "COMMIT_AUTHOR=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
        echo "COMMIT_DATE=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25b
        add-to-path: true

    - name: Install basic build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          file \
          wget \
          git \
          automake \
          libtool \
          pkg-config \
          python3

  - name: Build talloc for Android
    run: |
        NDK_TOOLCHAIN="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64"
        wget https://www.samba.org/ftp/talloc/talloc-2.4.3.tar.gz
        tar xzf talloc-2.4.3.tar.gz
        cd talloc-2.4.3
        mkdir -p install/include install/lib
        CC="$NDK_TOOLCHAIN/bin/${{ matrix.ndk_triplet }}${{ matrix.api_level }}-clang"
        CFLAGS="-fPIC --sysroot=$NDK_TOOLCHAIN/sysroot -I. -I./lib/replace"
        
        # Compile all necessary source files
        $CC $CFLAGS -c talloc.c -o talloc.o
        $CC $CFLAGS -c lib/replace/replace.c -o replace.o 2>/dev/null || echo "replace.c not found, continuing"
        
        # Try to find and compile other required files
        find lib/replace -name "*.c" -type f | while read file; do
            echo "Compiling: $file"
            $CC $CFLAGS -c "$file" -o "$(basename "$file" .c).o" 2>/dev/null || echo "Failed to compile $file"
        done
        
        # Create static library with all object files
        $NDK_TOOLCHAIN/bin/llvm-ar rcs install/lib/libtalloc.a *.o
        
        # Copy all headers
        cp talloc.h install/include/
        cp -r lib/replace/*.h install/include/ 2>/dev/null || echo "No replace headers found"
        cp lib/replace/replace.h install/include/ 2>/dev/null || echo "replace.h not found"
        
        echo "TALLOC_INCLUDE=$PWD/install/include" >> $GITHUB_ENV
        echo "TALLOC_LIB=$PWD/install/lib" >> $GITHUB_ENV

    - name: Set up NDK environment
      run: |
        NDK_TOOLCHAIN="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64"
        CC_PATH="$NDK_TOOLCHAIN/bin/${{ matrix.ndk_triplet }}${{ matrix.api_level }}-clang"
        STRIP_PATH="$NDK_TOOLCHAIN/bin/llvm-strip"
        echo "CC=$CC_PATH" >> $GITHUB_ENV
        echo "STRIP=$STRIP_PATH" >> $GITHUB_ENV
        echo "CROSS_COMPILE=$NDK_TOOLCHAIN/bin/${{ matrix.ndk_triplet }}-" >> $GITHUB_ENV
        echo "SYSROOT=$NDK_TOOLCHAIN/sysroot" >> $GITHUB_ENV

    - name: Build PRoot with NDK and custom talloc
      run: |
        cd proot-src/src
        echo "Building for ${{ matrix.arch }}"
        echo "Using CC: $CC"
        echo "TALLOC_INCLUDE: $TALLOC_INCLUDE"
        echo "TALLOC_LIB: $TALLOC_LIB"
        make -f GNUmakefile clean || true
        make -f GNUmakefile \
          CROSS_COMPILE="$CROSS_COMPILE" \
          CC="$CC" \
          STRIP="$STRIP" \
          CPPFLAGS="-I$TALLOC_INCLUDE -I$SYSROOT/usr/include" \
          LDFLAGS="-L$TALLOC_LIB -L$SYSROOT/usr/lib -static -ltalloc" \
          V=1
        if [ -f proot ]; then
          echo "✅ Build successful!"
          file proot
          ls -la proot
          chmod +x proot
        else
          echo "❌ Binary not created!"
          exit 1
        fi

    - name: Prepare binary for release
      run: |
        mkdir -p release-binaries
        cd proot-src/src
        cp proot ../../release-binaries/${{ matrix.output }}
        chmod +x ../../release-binaries/${{ matrix.output }}

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: release-binaries/${{ matrix.output }}
        retention-days: 1

  create-release:
    needs: build-proot
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download successful artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: proot-*
        merge-multiple: true

    - name: Check available artifacts
      run: |
        echo "Available artifacts:"
        find artifacts -type f -name "proot-*" | while read file; do
          echo " - $file"
          file "$file" || true
        done
        COUNT=$(find artifacts -type f -name "proot-*" | wc -l)
        echo "Successful builds: $COUNT"
        echo "COUNT=$COUNT" >> $GITHUB_ENV

    - name: Create checksums
      id: checksums
      run: |
        cd artifacts
        find . -name "proot-*" -type f -exec sha256sum {} \; > checksums.txt
        echo "CHECKSUMS_CONTENT<<EOF" >> $GITHUB_OUTPUT
        cat checksums.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Get commit info
      id: commit
      run: |
        git clone --depth=1 https://github.com/termux/proot.git proot-temp
        cd proot-temp
        echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "full_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "message<<EOF" >> $GITHUB_OUTPUT
        git log -1 --pretty=%B | head -n 5 >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
        echo "date=$(git log -1 --pretty=%cd --date=format:'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      if: env.COUNT > 0
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.commit.outputs.hash }}
        name: "PRoot Build - ${{ steps.commit.outputs.hash }}"
        body: |
          # PRoot Binaries Build
          
          **Built with Android NDK for full Android compatibility**
          
          **Source Repository:** [termux/proot](https://github.com/termux/proot)
          
          **Commit Details:**
          - **Hash:** `${{ steps.commit.outputs.full_hash }}`
          - **Author:** ${{ steps.commit.outputs.author }}
          - **Date:** ${{ steps.commit.outputs.date }}
          - **Message:**
          ```
          ${{ steps.commit.outputs.message }}
          ```
          
          **Built with all extensions enabled (ashmem, sysvipc, etc.)**
          
          **Target API Level:** 21 (Android 5.0+)
          
          **Statically linked with talloc**
          
          **Built Architectures:**
          ${{ env.COUNT }} out of 4 architectures built successfully
          
          **SHA256 Checksums:**
          ```
          ${{ steps.checksums.outputs.CHECKSUMS_CONTENT }}
          ```
          
          *Automatically built from latest source commit using Android NDK*
        files: |
          artifacts/proot-*
          artifacts/checksums.txt

    - name: Notify if no builds succeeded
      if: env.COUNT == 0
      run: |
        echo "❌ No builds succeeded - check build logs for details"
        exit 1