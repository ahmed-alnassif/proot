name: Build talloc directly with NDK

on:
  workflow_dispatch:

env:
  NDK_VERSION: '25.1.8937393'
  TALLOC_VERSION: '2.4.0'

jobs:
  build-direct:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, armv7a, x86_64, i686]
        api_level: [21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
    
    - name: Download talloc
      run: |
        wget https://www.samba.org/ftp/talloc/talloc-${{ env.TALLOC_VERSION }}.tar.gz
        tar -xzf talloc-${{ env.TALLOC_VERSION }}.tar.gz
    
    - name: Find toolchain
      run: |
        PREBUILT_DIR=$(ls -d $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/* | head -1)
        echo "PREBUILT_DIR=$PREBUILT_DIR" >> $GITHUB_ENV
        echo "TOOLCHAIN=$PREBUILT_DIR" >> $GITHUB_ENV
        echo "Available compilers:"
        ls $PREBUILT_DIR/bin/*clang* | head -10
    
    - name: Build talloc directly
      run: |
        cd talloc-${{ env.TALLOC_VERSION }}
        
        # Set compiler based on architecture
        case "${{ matrix.arch }}" in
          "aarch64")
            clang_name="aarch64-linux-android${{ matrix.api_level }}-clang"
            ;;
          "armv7a")
            clang_name="armv7a-linux-androideabi${{ matrix.api_level }}-clang"
            ;;
          "x86_64")
            clang_name="x86_64-linux-android${{ matrix.api_level }}-clang"
            ;;
          "i686")
            clang_name="i686-linux-android${{ matrix.api_level }}-clang"
            ;;
        esac
        
        export CC="$TOOLCHAIN/bin/$clang_name"
        export AR="$TOOLCHAIN/bin/llvm-ar"
        export RANLIB="$TOOLCHAIN/bin/llvm-ranlib"
        export CFLAGS="-fPIC -D_GNU_SOURCE -O2"
        
        echo "Using compiler: $CC"
        
        # Compile talloc directly
        $CC $CFLAGS -c talloc.c -o talloc.o
        $AR rcs libtalloc.a talloc.o
        
        # Create install directory structure
        mkdir -p install/${{ matrix.arch }}_{{ matrix.api_level }}/lib
        mkdir -p install/${{ matrix.arch }}_{{ matrix.api_level }}/include
        
        # Copy files
        cp libtalloc.a install/${{ matrix.arch }}_{{ matrix.api_level }}/lib/
        cp talloc.h install/${{ matrix.arch }}_{{ matrix.api_level }}/include/
        
        # Create pkg-config file
        mkdir -p install/${{ matrix.arch }}_{{ matrix.api_level }}/lib/pkgconfig
        cat > install/${{ matrix.arch }}_{{ matrix.api_level }}/lib/pkgconfig/talloc.pc << EOF
        prefix=/usr
        exec_prefix=\${prefix}
        libdir=\${exec_prefix}/lib
        includedir=\${prefix}/include
        
        Name: talloc
        Description: hierarchical memory allocator
        Version: ${{ env.TALLOC_VERSION }}
        Libs: -L\${libdir} -ltalloc
        Cflags: -I\${includedir}
        EOF
        
        # Verify the library
        file install/${{ matrix.arch }}_{{ matrix.api_level }}/lib/libtalloc.a
        $AR t install/${{ matrix.arch }}_{{ matrix.api_level }}/lib/libtalloc.a
    
    - name: Upload direct build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: talloc-direct-${{ env.TALLOC_VERSION }}-${{ matrix.arch }}-api${{ matrix.api_level }}
        path: talloc-${{ env.TALLOC_VERSION }}/install/${{ matrix.arch }}_{{ matrix.api_level }}/**